<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('./fondo_biblioteca.jpeg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cuadro-azul"></div>
    <div class="row">
        <div class="col-4 position-relative">
            <p class="text-center text-light fw-bold biblioteca">BIBLIOTECA</p>
            <p class="text-end text-light fw-bold digital">DIGITAL</p>
            <p class="text-start text-light frase">"Descubre un mundo de conocimiento
                en nuestra biblioteca. Explora,
                aprende y crece con nuestra amplia
                colección de libros, siempre disponible
                para ti."</p>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12 text-start">
                    <p class="text-light biblioteca-metepec">Biblioteca Online Metepec</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="login">
                        <div class="row">
                            <div class="col-12 text-center">
                                <img class="img-logo-login" src="resourses/logo-biblioteca.jpeg" alt="">
                            </div>
                        </div>
                        <form action="">
                            <div class="row">
                                <div class="col-12 text-center texto-login">Usuario</div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="input-login text-light text-center fs-6">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center texto-login">Contraseña</div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="password" class="input-login text-light text-center fs-6">
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <button class="boton text-light">ENTRAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/bootstrap.js"></script>

</html>
